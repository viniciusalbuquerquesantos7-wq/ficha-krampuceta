<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Krampuceta - Sistema RPG Ordem Paranormal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a0a0a 0%, #2d0a0a 100%);
            padding: 0;
            margin: 0;
            color: #e8dcc4;
        }

        .toolbar {
            max-width: 900px;
            margin: 10px auto 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border: 2px solid #8B0000;
            border-radius: 5px;
        }

        .toolbar button {
            padding: 10px;
            background: linear-gradient(135deg, #8B0000 0%, #5a0000 100%);
            color: #D4AF37;
            border: 2px solid #D4AF37;
            font-weight: bold;
            cursor: pointer;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .toolbar button:hover {
            background: linear-gradient(135deg, #5a0000 0%, #8B0000 100%);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        .toolbar button:active {
            transform: scale(0.98);
        }

        .container {
            max-width: 100%;
            width: 100%;
            margin: 0;
            background: linear-gradient(135deg, #3d1f1f 0%, #2a1515 100%);
            border: 2px solid #8B0000;
            padding: 10px;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: visible;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            box-sizing: border-box;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(139, 0, 0, 0.03) 2px, rgba(139, 0, 0, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(139, 0, 0, 0.03) 2px, rgba(139, 0, 0, 0.03) 4px);
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 12px;
            border-bottom: 2px solid #8B0000;
            border-top: 2px solid #8B0000;
            padding: 8px 0;
            position: relative;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .header::before,
        .header::after {
            content: '‚úù';
            position: absolute;
            font-size: 24px;
            color: #D4AF37;
            top: 50%;
            transform: translateY(-50%);
        }

        .header::before {
            left: 10px;
        }

        .header::after {
            right: 10px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 2px;
            letter-spacing: 1px;
            color: #D4AF37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .header p {
            font-size: 10px;
            color: #999;
            letter-spacing: 0.5px;
        }

        .section {
            margin-bottom: 12px;
            position: relative;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .section-title {
            background: linear-gradient(90deg, #8B0000 0%, #5a0000 50%, #8B0000 100%);
            color: #D4AF37;
            padding: 8px 12px;
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-left: 4px solid #D4AF37;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 8px;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .section-title::before {
            content: '‚¨•';
            font-size: 10px;
            color: #D4AF37;
        }

        .info-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 8px;
        }

        .info-field {
            display: flex;
            flex-direction: column;
        }

        .info-field label {
            font-weight: bold;
            font-size: 10px;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #D4AF37;
        }

        .info-field input[type="text"],
        .info-field input[type="number"],
        .info-field textarea {
            border: 2px solid #8B0000;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #e8dcc4;
            transition: all 0.3s ease;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .info-field input[type="text"]:focus,
        .info-field input[type="number"]:focus,
        .info-field textarea:focus {
            outline: none;
            border-color: #D4AF37;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .info-field textarea {
            resize: vertical;
            min-height: 50px;
        }

        .attributes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }

        .attribute-box {
            border: 3px solid #8B0000;
            padding: 12px;
            text-align: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(139, 0, 0, 0.1) 100%);
            position: relative;
            transition: all 0.3s ease;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

	        .attribute-box:hover {
	            border-color: #D4AF37;
	            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
	        }

	        .attribute-box.limite-atingido {
	            border-color: #FF4444; /* Vermelho para indicar limite */
	            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
	        }

	        .attribute-box.limite-atingido::before {
	            color: #FF4444;
	        }

        .attribute-box::before {
            content: '‚óÜ';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            color: #D4AF37;
            font-size: 14px;
            background: #3d1f1f;
            padding: 0 6px;
        }

        .attribute-label {
            font-weight: bold;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #D4AF37;
        }

        .attribute-value {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 8px;
        }

        .attribute-value input[type="number"] {
            width: 45px;
            text-align: center;
            border: 2px solid #8B0000;
            padding: 6px;
            font-weight: bold;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #D4AF37;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .attribute-value input[type="number"]:focus {
            outline: none;
            border-color: #D4AF37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .attribute-value input[type="number"]:disabled {
            background-color: rgba(139, 0, 0, 0.3) !important;
            color: #999 !important;
            border-color: #666 !important;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .attribute-modifier {
            font-size: 9px;
            color: #999;
        }

        .attribute-modifier input {
            width: 45px;
            border: 1px solid #8B0000;
            padding: 4px;
            text-align: center;
            font-size: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #e8dcc4;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .items-section {
            margin-bottom: 15px;
        }

        .items-list {
            border: 2px solid #8B0000;
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .item-row {
            display: grid;
            grid-template-columns: 1fr 100px;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }

        .item-row:last-child {
            margin-bottom: 0;
        }

        .item-row input[type="text"] {
            border: 1px solid #8B0000;
            padding: 6px;
            font-size: 11px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #e8dcc4;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .item-row input[type="text"]:focus {
            outline: none;
            border-color: #D4AF37;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.2);
        }

        .item-row input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #8B0000;
        }

        .backstory-section {
            margin-top: 15px;
        }

        .backstory-section textarea {
            width: 100%;
            min-height: 100px;
            border: 2px solid #8B0000;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #e8dcc4;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .backstory-section textarea:focus {
            outline: none;
            border-color: #D4AF37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
            margin-top: 20px;
        }

        .action-buttons button {
            padding: 10px;
            background: linear-gradient(135deg, #8B0000 0%, #5a0000 100%);
            color: #D4AF37;
            border: 2px solid #D4AF37;
            font-weight: bold;
            cursor: pointer;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .action-buttons button:hover {
            background: linear-gradient(135deg, #5a0000 0%, #8B0000 100%);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            transform: translateY(-2px);
        }

        .decorative-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #8B0000, transparent);
            margin: 15px 0;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .corner-symbol {
            position: absolute;
            font-size: 18px;
            color: #8B0000;
            opacity: 0.3;
        }

        .corner-symbol.top-left {
            top: 8px;
            left: 8px;
        }

        .corner-symbol.top-right {
            top: 8px;
            right: 8px;
        }

        .corner-symbol.bottom-left {
            bottom: 8px;
            left: 8px;
        }

        .corner-symbol.bottom-right {
            bottom: 8px;
            right: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #2a1515;
            margin: 10% auto;
            padding: 20px;
            border: 2px solid #8B0000;
            width: 90%;
            max-width: 400px;
            border-radius: 5px;
            color: #e8dcc4;
        }

        .modal-content h2 {
            color: #D4AF37;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .modal-content p {
            margin-bottom: 12px;
            line-height: 1.5;
            font-size: 12px;
        }

        .close {
            color: #D4AF37;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #fff;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 8px;
            background: linear-gradient(135deg, #8B0000 0%, #5a0000 100%);
            color: #D4AF37;
            border: 2px solid #D4AF37;
            cursor: pointer;
            font-weight: bold;
            border-radius: 3px;
            font-size: 11px;
        }

        .modal-buttons button:hover {
            background: linear-gradient(135deg, #5a0000 0%, #8B0000 100%);
        }

        /* MEDIA QUERIES RESPONSIVAS */
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            .toolbar {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
                padding: 8px;
                margin-bottom: 12px;
            }

            .toolbar button {
                padding: 8px;
                font-size: 10px;
            }

            .container {
                padding: 12px;
                border: 3px solid #8B0000;
            }

            .header h1 {
                font-size: 24px;
                letter-spacing: 1px;
            }

            .header p {
                font-size: 11px;
            }

            .info-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .info-field label {
                font-size: 9px;
            }

            .info-field input {
                font-size: 11px;
                padding: 6px;
            }

            .attributes-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .attribute-box {
                padding: 8px;
                border: 2px solid #8B0000;
            }

            .attribute-label {
                font-size: 8px;
            }

            .attribute-value input {
                width: 35px;
                font-size: 12px;
                padding: 4px;
            }

            .attribute-modifier input {
                width: 35px;
                font-size: 9px;
            }

            .section-title {
                font-size: 11px;
                padding: 6px 10px;
            }

            .item-row {
                grid-template-columns: 1fr 80px;
                gap: 6px;
            }

            .item-row input[type="text"] {
                font-size: 10px;
                padding: 5px;
            }

            .action-buttons {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }

            .action-buttons button {
                padding: 8px;
                font-size: 10px;
            }

            .backstory-section textarea {
                font-size: 10px;
                min-height: 70px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .toolbar {
                grid-template-columns: 1fr;
                gap: 5px;
                padding: 6px;
                margin-bottom: 10px;
            }

            .toolbar button {
                padding: 8px;
                font-size: 10px;
                width: 100%;
            }

            .container {
                padding: 10px;
                border: 2px solid #8B0000;
            }

            .header {
                margin-bottom: 12px;
                padding-bottom: 8px;
            }

            .header h1 {
                font-size: 20px;
                letter-spacing: 0.5px;
            }

            .header p {
                font-size: 10px;
            }

            .attributes-grid {
                grid-template-columns: 1fr;
                gap: 6px;
            }

            .attribute-box {
                padding: 6px;
                border: 2px solid #8B0000;
            }

            .attribute-label {
                font-size: 8px;
            }

            .attribute-value input {
                width: 30px;
                font-size: 11px;
            }

            .attribute-modifier {
                font-size: 8px;
            }

            .attribute-modifier input {
                width: 30px;
                font-size: 8px;
            }

            .info-field label {
                font-size: 8px;
            }

            .info-field input {
                font-size: 10px;
                padding: 5px;
            }

            .section-title {
                font-size: 10px;
                padding: 5px 8px;
            }

            .section {
                margin-bottom: 12px;
            }

            .decorative-line {
                margin: 8px 0;
            }

            .item-row {
                grid-template-columns: 1fr 70px;
                gap: 4px;
            }

            .item-row input[type="text"] {
                font-size: 9px;
                padding: 4px;
            }

            .action-buttons {
                grid-template-columns: 1fr;
                gap: 5px;
            }

            .action-buttons button {
                padding: 8px;
                font-size: 10px;
                width: 100%;
            }

            .backstory-section textarea {
                font-size: 9px;
                min-height: 50px;
            }

            .modal-content {
                width: 95%;
                margin: 30% auto;
                padding: 15px;
            }

            .modal-content h2 {
                font-size: 13px;
            }

            .modal-content p {
                font-size: 11px;
            }
        }

        /* ESTILOS PARA IMPRESS√ÉO - COM CORES */
        @media print {
            body {
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
            }

            .toolbar {
                display: none !important;
            }

            .container {
                max-width: 100% !important;
                margin: 0 !important;

                border: 3px solid #8B0000 !important;

    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="salvarDados()">üíæ Salvar</button>
        <button onclick="carregarDados()">üìÇ Carregar</button>
        <button onclick="exportarJSON()">üìÑ JSON</button>
        <button onclick="exportarPDF()">üìï PDF</button>
        <button onclick="compartilharTexto()">üìã Copiar</button>
        <button onclick="limparFormulario()">üóëÔ∏è Limpar</button>
    </div>

    <div class="container">
        <div class="corner-symbol top-left">‚úù</div>
        <div class="corner-symbol top-right">‚úù</div>

                <p>Sistema RPG - Ordem Paranormal</p>
            </div>

            <!-- Informa√ß√µes B√°sicas -->

                        <input type="text" id="nomeAgente" placeholder="Nome">
                    </div>
                    <div class="info-field">
                        <label>Origem</label>
                        <input type="text" id="origem" placeholder="Origem">
                    </div>
                    <div class="info-field">
                        <label>Idade</label>
                        <input type="number" id="idade" placeholder="Idade" min="1" max="120">

            <!-- Atributos -->

	        function atualizarPontos(atributoAlterado) {
	            const atributos = document.querySelectorAll('.atributo');
	            const attributeBoxes = document.querySelectorAll('.attribute-box');
	            let pontosDisponiveis = 20;
	            let totalPontosUsados = 0;
	            
	            atributos.forEach(atributo => {
	                const valor = parseInt(atributo.value) || 0;
	                totalPontosUsados += valor;
	            });
	            
	            pontosDisponiveis = 20 - totalPontosUsados;

	            // L√≥gica de corre√ß√£o: Se o total exceder 20, ajusta o valor do atributo que foi alterado
	            if (totalPontosUsados > 20 && atributoAlterado) {
	                const valorAtual = parseInt(atributoAlterado.value) || 0;
	                const excesso = totalPontosUsados - 20;
	                atributoAlterado.value = valorAtual - excesso;
	                totalPontosUsados = 20;
	                pontosDisponiveis = 0;
	            } else if (totalPontosUsados > 20) {
	                // Caso a fun√ß√£o seja chamada sem um atributo espec√≠fico (ex: no carregamento),
	                // apenas garante que o total n√£o exceda 20 (embora o ajuste fino seja melhor com o atributo)
	                totalPontosUsados = 20;
	                pontosDisponiveis = 0;
	            }

	            document.getElementById('pontosDisponiveis').textContent = pontosDisponiveis;
            document.getElementById('pontosDisponiveis').textContent = pontosDisponiveis;
            
	            // Desabilitar campos de entrada se os pontos dispon√≠veis forem 0
	            if (pontosDisponiveis <= 0) {
	                atributos.forEach(atributo => {
	                    // Desabilita apenas se o valor for 0, permitindo a redu√ß√£o de pontos
	                    if (parseInt(atributo.value) === 0) {
	                        atributo.disabled = true;
	                    } else {
	                        atributo.disabled = false; // Permite que o usu√°rio reduza o valor
	                    }
	                });
	            document.getElementById('pontosDisponiveis').style.color = '#FF4444';

	            // Adiciona feedback visual (borda vermelha)
	            attributeBoxes.forEach(box => {
	                box.classList.add('limite-atingido');
	            });
	            } else {
	                // Habilita todos os campos se houver pontos dispon√≠veis
	                atributos.forEach(atributo => {
	                    atributo.disabled = false;
	                });
	                document.getElementById('pontosDisponiveis').style.color = '#FFD700';

	                // Remove feedback visual
	                attributeBoxes.forEach(box => {
	                    box.classList.remove('limite-atingido');
	                });
	            }
        }

                })),
                backstory: document.getElementById('backstory').value,
                dataExportacao: new Date().toLocaleString('pt-BR')
            };
            const json = JSON.stringify(dados, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ficha_${dados.nomeAgente || 'agente'}_${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            mostrarModal('‚úÖ Sucesso', 'JSON exportado!');
        }
